    <title> Du lịch xuân 2020 - đăng ký </title>
  <div class="py-5 text-center text-white h-100 align-items-center d-flex" style="background-image: url(ảnh/dang-ky.jpg), linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75)); background-attachment: fixed;	background-position: center center;	background-size: cover;	background-repeat: no-repeat;">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-md-10 p-4">
          <h1>Đăng ký du lịch xuân 2020 <br> bằng cách điền vào ô trống thông tin của bạn</h1>
          <p>Team bọn mình sẽ liên hệ lại bạn trong 1 nốt nhạc</p> <br>
          <form>
            <div class="form-row">
              <div class="form-group col-md-4"> <input type="text" class="form-control" id="form22" placeholder="Tên (bắt buộc)" required="required"> </div>
              <div class="form-group col-md-4"> <input type="email" class="form-control" id="form23" placeholder="Email (bắt buộc)" required="required"> </div>
              <div class="form-group col-md-4"> <input type="number" class="form-control" id="form24" placeholder="Phone (bỏ số 0 đằng trước)" required="required"> </div>
            </div>
            <div class="form-group"> <input type="text" class="form-control" id="form25" placeholder="Tiêu đề : (vd: mình muốn đăng ký đi chuyến cuối năm / Tết)"> </div>
            <div class="form-group"> <textarea class="form-control" id="form26" rows="3" placeholder="Lời nhắn của bạn"></textarea> </div>
            <button type="submit" class="btn btn-primary btn-lg"><a href="Dulichxuan2020_Dangky_Hoantat.html" class="text-white">Send</a></button>
          </form>
        </div>
      </div>
    </div>
